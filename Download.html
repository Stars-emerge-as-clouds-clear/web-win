<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>软件下载</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f7f7f7;
  }
  .download-button {
    padding: 10px 20px;
    margin: 10px;
    border: none;
    border-radius: 5px;
    color: white;
    font-size: 16px;
    text-decoration: none;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  .download-button:hover {
    opacity: 0.9;
  }
  .gradient-green {
    background: linear-gradient(45deg, #43e97b, #38f9d7);
  }
  .gradient-blue {
    background: linear-gradient(45deg, #38f9d7, #2f80ed);
  }
  .gradient-purple {
    background: linear-gradient(45deg, #2f80ed, #43e97b);
  }
</style>
</head>
<body>

<a href="https://example.com/download1" class="download-button gradient-green">下载文件1</a>
<a href="https://example.com/download2" class="download-button gradient-blue">下载文件2</a>
<a href="https://example.com/download3" class="download-button gradient-purple">下载文件3</a>

</body>
</html>
