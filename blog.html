<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>博客网页示例</title>
<style>
  body {
    font-family: Arial, sans-serif;
  }
  .code-box {
    position: relative;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin: 20px 0;
    padding: 15px;
    overflow: hidden;
  }
  .code-header {
    position: absolute;
    top: 10px;
    left: 10px;
    font-size: 12px;
    color: #666;
  }
  .copy-btn {
    position: absolute;
    top: 10px;
    right: 10px;
    border: none;
    background: none;
    cursor: pointer;
    font-size: 12px;
    color: #666;
    opacity: 0.5;
    transition: opacity 0.3s;
  }
  .copy-btn:hover {
    opacity: 1;
  }
  pre {
    margin: 0;
  }
  code {
    background: #f4f4f4;
    display: block;
    padding: 10px;
    border-radius: 3px;
  }
</style>
</head>
<body>

<div class="code-box">
  <div class="code-header">JavaScript</div>
  <button class="copy-btn" onclick="copyCode(this)">复制</button>
  <pre><code>
    // JavaScript 示例
    console.log('Hello, World!');
  </code></pre>
</div>

<div class="code-box">
  <div class="code-header">HTML</div>
  <button class="copy-btn" onclick="copyCode(this)">复制</button>
  <pre><code>
    <!-- HTML 示例 -->
    &lt;html&gt;&lt;body&gt;Hello, World!&lt;/body&gt;&lt;/html&gt;
  </code></pre>
</div>

<div class="code-box">
  <div class="code-header">CSS</div>
  <button class="copy-btn" onclick="copyCode(this)">复制</button>
  <pre><code>
    /* CSS 示例 */
    body { background-color: #f0f0f0; }
  </code></pre>
</div>

<script>
  function copyCode(button) {
    var codeBox = button.closest('.code-box').querySelector('code');
    var range = document.createRange();
    range.selectNode(codeBox);
    window.getSelection().removeAllRanges();
    window.getSelection().addRange(range);
    try {
      var successful = document.execCommand('copy');
      var msg = successful ? '成功' : '失败';
      button.textContent = successful ? '已复制' : '复制失败';
      // Reset button text after 2 seconds
      setTimeout(function() {
        button.textContent = '复制';
      }, 2000);
    } catch (err) {
      button.textContent = '无法复制';
      // Reset button text after 2 seconds
      setTimeout(function() {
        button.textContent = '复制';
      }, 2000);
    }
    window.getSelection().removeAllRanges();
  }
</script>

</body>
</html>
