<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>广告招商</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #036358, #563669, #eb455f);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            text-align: center;
            max-width: 600px;
            width: 100%;
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        p {
            line-height: 1.6;
            margin-bottom: 20px;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }

        .button {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            padding: 15px 30px;
            border-radius: 10px;
            text-decoration: none;
            font-size: 1.2em;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .button:hover {
            background-color: #0056b3;
            transform: translateY(-5px);
        }

        .disclaimer {
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
        }

        .disclaimer h3 {
            margin-top: 0;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>广告招商</h1>
        <p>我们开放的广告位位于官网右下角的移动广告位，仅有4个名额。我们不会从广告收益中抽取任何费用，所有广告将由网页的访问者自主选择是否添加，因此我们无法保证广告的点击量等数据。</p>
        <p>加入我们的粉丝群，获取更多合作信息和项目进展。</p>
        <a href="https://example.com/fan-group" class="button">加入粉丝群</a>

        <div class="disclaimer">
            <h3>免责声明</h3>
            <p>广告不会影响网页的正常使用。所有广告收入将用于UP主的下一个项目，因为该项目需要云服务器。根据收入情况，我们将租用相应天数的服务器。如果收入不足以支付服务器费用，我们会将全部收入用于公益项目。</p>
        </div>
    </div>
</body>
</html>
