        .popup {

            height: 704px;

            justify-content: center;
            align-items: center;
            padding: 20px;
            padding-bottom:120px;

            z-index: 100;
            display: none;
        }
        .popup img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .popup .content {
            margin-left: 20px;
        }
        .popup .close {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ccc;
            border: none;
            padding: 5px;
            cursor: pointer;
        }

        /* 手机版样式 */

            }
            .logo {

            }
            nav {

                padding: 10px 0;
            }
            nav a {

                padding: 12px 10px;
            }
            .content p {
                font-size: 16px;
            }
            .software-list li {
                padding: 8px;
            }
            .join-group-btn {

            }
            .image-frame {

            }
            .popup {
                width: 90%;
                height: auto;
            }
        }

        /* 添加动画效果 */
        @keyframes blurAndSharp {
            0% {
                filter: blur(5px);
                opacity: 0.5;
            }
            100% {
                filter: blur(0);
                opacity: 1;
            }
        }

        /* 用于模糊效果 */
        .blur-effect {
            animation: blurAndSharp 2s forwards;
        }

        /* Logo居中动画 */
        .logo-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: logoCenter 2s forwards;
        }

        @keyframes logoCenter {
            0% {
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.5);
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
            }
        }
    </style>

                'group-title': '粉絲群',

            }

        function changeLanguage(lang) {
            const elements = document.querySelectorAll('[data-translate]');
            elements.forEach(el => {
                const key = el.getAttribute('data-translate');
                el.textContent = translations[lang][key] || key;
            });
            document.documentElement.lang = lang;
            if (lang === 'zh-TW') {
                document.getElementById('software-image').src = 'https://ts1.cn.mm.bing.net/th/id/R-C.d3d2adf95ae1739138c8a7db3ad4c6ae?rik=EQtYzg%2bRq%2fZU%2fQ&riu=http%3a%2f%2fimg.ycnews.cn%2fa%2f10001%2f201907%2f469a123e51b7b69b232e75b394fe7d0f.jpeg&ehk=HbHA%2fRXOGDfrT476AaNhBVZPwomBI0%2biKcD4av1NgU0%3d&risl=&pid=ImgRaw&r=0'; 
                document.getElementById('popup').style.display = 'block';
            } else {
                document.getElementById('software-image').src = 'image.jpg';
                document.getElementById('popup').style.display = 'none';
            }
        }

        function detectLanguage() {
            const userLang = navigator.language || navigator.userLanguage;
            let lang = userLang.split('-')[0];
            if (lang === 'zh' && userLang.includes('TW')) {
                lang = 'zh-TW';
            } else if (lang === 'en') {
                lang = 'en';
            } else {
                lang = 'zh-CN';
            }
            changeLanguage(lang);
        }

        window.addEventListener('DOMContentLoaded', (event) => {
            detectLanguage();

            // 获取Logo元素
            const logo = document.querySelector('.logo');

            // 两秒后移除Logo居中效果
            setTimeout(() => {
                logo.style.position = 'static';
                logo.style.transform = 'none';
            }, 2000);
        });
