<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Redirect to HTTPS with Anti-Crawler and Captcha</title>
<script>
// 函数：将非HTTPS协议转换为HTTPS协议
function convertToHttps(url) {
    return url.replace(/^http:/, 'https:');
}

// 函数：设置Cookies
function setCookie(name, value, expirationSeconds) {
    var d = new Date();
    d.setTime(d.getTime() + expirationSeconds * 1000);
    var expires = "expires=" + d.toUTCString();
    document.cookie = name + "=" + value + ";" + expires + ";path=/";
}

// 函数：获取Cookies
function getCookie(name) {
    var nameEQ = name + "=";
    var ca = document.cookie.split(';');
    for(var i = 0; i < ca.length; i++) {
        var c = ca[i];
        while (c.charAt(0) === ' ') c = c.substring(1, c.length);
        if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
    }
    return null;
}

// 当前时间的哈希值
function generateHash() {
    var now = new Date();
    var hash = now.getFullYear() + 
              (now.getMonth() + 1).toString().padStart(2, '0') + 
              now.getDate().toString().padStart(2, '0') + 
              now.getHours().toString().padStart(2, '0') + 
              now.getMinutes().toString().padStart(2, '0');
    return hash;
}

// 函数：检测是否为爬虫
function isCrawler(userAgent) {
    var crawlers = /bot|crawl|spider|slurp|googlebot|bingbot|yandexbot/i;
    return crawlers.test(userAgent);
}

// 函数：生成简单的验证码
function generateCaptcha() {
    var captcha = Math.random().toString(36).substring(2, 8);
    setCookie('captcha', captcha, 20);
    return captcha;
}

// 函数：验证验证码
function verifyCaptcha() {
    var userCaptcha = document.getElementById('captchaInput').value;
    var correctCaptcha = getCookie('captcha');
    if(userCaptcha === correctCaptcha) {
        // 验证码正确，跳转到main.html
        window.location.href = 'main.html';
    } else {
        // 验证码错误，提示用户
        alert('Incorrect captcha, please try again.');
    }
}

// 页面加载时执行
window.onload = function() {
    // 转换所有链接为HTTPS
    var links = document.getElementsByTagName('a');
    for (var i = 0; i < links.length; i++) {
        links[i].href = convertToHttps(links[i].href);
    }

    // 设置Cookies
    var hashValue = generateHash();
    setCookie('hash', hashValue, 20);

    // 检测是否为爬虫
    var userAgent = navigator.userAgent;
    if (isCrawler(userAgent)) {
        // 如果是爬虫，阻止页面加载
        document.body.innerHTML = "Access denied for crawlers.";
        return;
    }

    // 生成验证码并显示输入框
    var captcha = generateCaptcha();
    document.body.innerHTML = '<p>Enter the captcha: <input type="text" id="captchaInput"><button onclick="verifyCaptcha()">Submit</button></p>';
};
</script>
</head>
<body>
Redirecting...
</body>
</html>
